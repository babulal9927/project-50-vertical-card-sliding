<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Card Sliding Animation </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="outer">
            <div class="card" style="--delay:-1;">
              <div class="content">
                <div class="img"><img src="1668012384611.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Babu lal</span>
                    <p>Frontend Developer</p>
                </div>
              </div>
              <a href="#">Follow</a>
            </div>

            <div class="card" style="--delay:0;">
                <div class="content">
                  <div class="img"><img src="tropicana4.png" alt=""></div>
                  <div class="details">
                      <span class="name">kumkum</span>
                      <p>Full stack</p>
                  </div>
                </div>
                <a href="#">Follow</a>
              </div>

              <div class="card" style="--delay:1;">
                <div class="content">
                  <div class="img"><img src="tropicana5.png" alt=""></div>
                  <div class="details">
                      <span class="name">dolly</span>
                      <p>Backend Developer</p>
                  </div>
                </div>
                <a href="#">Follow</a>
              </div>

              <div class="card" style="--delay:2;">
                <div class="content">
                  <div class="img"><img src="tropicana7.png" alt=""></div>
                  <div class="details">
                      <span class="name">Neeraj</span>
                      <p>Designer</p>
                  </div>
                </div>
                <a href="#">Follow</a>
              </div>
        </div>
    </div>
</body>
</html>
